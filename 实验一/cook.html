    <h1>咖啡COOK</h1>
    <h2>器具</h2>
    <img src="images/cooker.jpg">
    <br/>
    <p>
        咖啡器具，指磨制、煮制、品尝咖啡的器具。<br/>
较有特色的咖啡器具有蒸汽加压咖啡器、虹吸咖啡器具、<br/>
浓缩咖啡器、直桶形的浓缩咖啡器等。<br/>
是咖啡文化的重要组成部分。
    </p>
    <h2>调查</h2>
    <form>
        喜欢的品牌<input type="text">
        产地<select>
            <option select="selected">英国</option>
            <option >中国</option>
        </select><br/>
        喜欢的原因<input type="checkbox" name="1">外观
        <input type="checkbox" name="2">功能
        <input type="checkbox" name="3">价格
        <br/>
        <textarea cols="20" rows="10" >其他原因…</textarea >
        <br/>
        打分<input type="radio" name="4">1
        <input type="radio" name="4">2
        <input type="radio" name="4">3
        <input type="radio" name="4">4
        <input type="radio" name="4">5
        <br/>
        <input type="submit">
        <input type="reset">
    </form>
